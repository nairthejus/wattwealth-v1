<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="24-hour stacked area chart of solar, battery, and grid power with load overlay">
  <style>
    .solar { fill: #FFD93B; }
    .battery { fill: #0EAA4B; }
    .grid { fill: #B0B0B0; }
    .load-line { fill: none; stroke: #2D9CDB; stroke-width: 3; }
    .axis { stroke: #333; stroke-width: 1; }
    .tooltip { pointer-events: none; font-size: 14px; font-family: Arial, sans-serif; fill: white; }
    .tooltip-bg { fill: #000; fill-opacity: 0.7; rx: 5; ry: 5; }
    .hover-circle { fill: #0EAA4B; stroke: #fff; stroke-width: 2; visibility: hidden; }
  </style>

  <!-- Axes -->
  <line class="axis" x1="50" y1="350" x2="750" y2="350" />
  <line class="axis" x1="50" y1="50" x2="50" y2="350" />

  <!-- Stacked Area Paths -->
  <!-- For brevity, simplified paths are shown - generate actual paths with data -->
  <path class="grid" d="M50 300 L100 310 L150 320 L200 330 L250 340 L300 335 L350 320 L400 300 L450 290 L500 280 L550 270 L600 260 L650 250 L700 240 L750 230 L750 350 L50 350 Z"/>
  <path class="battery" d="M50 250 L100 240 L150 230 L200 220 L250 210 L300 205 L350 190 L400 170 L450 160 L500 150 L550 140 L600 130 L650 125 L700 120 L750 115 L750 350 L50 350 Z"/>
  <path class="solar" d="M50 200 L100 190 L150 180 L200 170 L250 160 L300 155 L350 140 L400 120 L450 110 L500 100 L550 95 L600 90 L650 85 L700 80 L750 75 L750 350 L50 350 Z"/>

  <!-- Load Line -->
  <polyline class="load-line" points="50,300 100,290 150,280 200,270 250,260 300,255 350,240 400,220 450,210 500,200 550,195 600,190 650,185 700,180 750,175"/>

  <!-- Interactive Circles for Hover -->
  <!-- Example circles at hour intervals, visibility controlled via JS for interactivity -->
  <circle class="hover-circle" cx="100" cy="295" r="6" />
  <circle class="hover-circle" cx="150" cy="285" r="6" />
  <circle class="hover-circle" cx="200" cy="275" r="6" />
  <!-- Add more circles as needed -->

  <!-- Tooltips containers (to be positioned and shown by JS) -->
  <g id="tooltip" style="display:none;">
    <rect class="tooltip-bg" x="0" y="0" width="140" height="50"/>
    <text class="tooltip" x="10" y="20" id="tooltip-text">Tooltip info here</text>
  </g>

  <!-- Optional: X-axis labels -->
  <text x="50" y="370" font-size="12" fill="#333">0h</text>
  <text x="150" y="370" font-size="12" fill="#333">4h</text>
  <text x="250" y="370" font-size="12" fill="#333">8h</text>
  <text x="350" y="370" font-size="12" fill="#333">12h</text>
  <text x="450" y="370" font-size="12" fill="#333">16h</text>
  <text x="550" y="370" font-size="12" fill="#333">20h</text>
  <text x="650" y="370" font-size="12" fill="#333">24h</text>
</svg>
